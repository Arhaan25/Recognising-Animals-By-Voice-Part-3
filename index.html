<html>
  <head>
    <title>Recognizing Animals By Voice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
        <img src="Hearing.jpg">
        <h2>Recognizing Animals by Sound</h2>
        <p>Note : Play the animal sounds of a dog, cat, cow and rabbit</p>
    </div>
    <div class="main_div">
        <center>
            <br>
            <button onclick="startClassification()">Start</button>
            <h3 id="result_label">I can hear - </h3>
            <h4 id="result_confidence">Accuracy - </h4>
            <br>
            <img src="Backround Noise.jpg" id="backnoise" width="300" height="300">
            <img src="Rockruff.jfif" id="dog_poke" width="300" height="300">
            <img src="Shinx.png" id="cat_poke" width="300" height="300">
            <img src="Miltank.avif" id="cow_poke" width="300" height="300">
            <img src="Azumarill.png" id="rabbit_poke" width="300" height="300">
        </center>
    </div>
    <div class="copy_right_footer">
        Devolped by - Arhaan Singh Punia
    </div>
  </body>
</html>
